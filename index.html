    <script>
        function TwoDimensionalToTwo(array, length) {
            if(!array.length || !length || array.length < length) return array
            const newArr = []
            let j = -1
            for (let i = 0; i < array.length; i++) {
                if(i%length === 0) {
                    j++
                    newArr[j] = []
                }
                newArr[j].push(array[i])
            }

            return newArr
        }

        console.log(oneDimensionalToTwo([1,2], 1));
    </script>
