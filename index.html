<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>blog-code-test</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
    <style>
        line {
            stroke: black;
            stroke-width: 2;
            color: #00A5E0;
        }

        .c-whole {
            fill: transparent;
            stroke: lightgrey;
            stroke-width: 10
        }

        .c-percent {
            transform-origin: 100px 100px;
            transform: rotate(-85deg);
            /* animation: donut1 2s forwards; */
            fill: transparent;
            stroke: aqua;
            stroke-width: 10;
            stroke-linecap: round;
            stroke-dasharray: 0 314;
            transition: stroke-dasharray 2s;
        }

        .percent_text {
            fill: rgb(4, 209, 209);
        }
    </style>
</head>

<body>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <script>
       var a = '{a:1,"b":1,"c":2}'
       try {
           var aa = JSON.parse(a)
           console.log(aa);
       } catch (error) {
           console.log(error);
       }
    </script>

</body>

</html>
